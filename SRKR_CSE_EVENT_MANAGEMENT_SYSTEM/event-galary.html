<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Completed Event Gallery | CSE Department</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/Meteor.svg');
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 30px;
      text-shadow: 2px 2px #000;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-poster {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(255, 255, 255);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-poster img {
      width: 100%;
      height: auto;
      display: block;
    }

    .poster-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 1.1rem;
    }

    .gallery-poster:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ Completed Events Gallery</h1>

  <div class="gallery-container">
    <!-- CodeFest 2024 Poster -->
    <a href="event-codefest.html" class="gallery-poster">
      <img src="images/event2.jpg" alt="CodeFest 2024">
      <div class="poster-title">CodeFest 2024</div>
    </a>
    <!-- Data Science Talk Poster -->
    <a href="event-datatalk.html" class="gallery-poster">
      <img src="images/event3.jpg" alt="Data Science Talk">
      <div class="poster-title">Data Science Talk</div>
    </a>
    <!-- Cloud Tech Meet Poster -->
    <a href="event-cloudtech.html" class="gallery-poster">
      <img src="images/event4.jpg" alt="Cloud Tech Meet">
      <div class="poster-title">Cloud Tech Meet</div>
    </a>
    <!-- UI/UX Design Challenge Poster -->
    <a href="event-uiux.html" class="gallery-poster">
      <img src="images/event5.jpg" alt="UI/UX Design Challenge">
      <div class="poster-title">UI/UX Design Challenge</div>
    </a>
  </div>
  <div class="gallery-container">
    <!-- CodeFest 2024 Poster -->
    <a href="event-codefest.html" class="gallery-poster">
      <img src="images/event1.jpg" alt="CodeFest 2024">
      <div class="poster-title">CodeFest 2024</div>
    </a>
    <!-- Data Science Talk Poster -->
    <a href="event-datatalk.html" class="gallery-poster">
      <img src="images/event6.jpg" alt="Data Science Talk">
      <div class="poster-title">Data Science Talk</div>
    </a>
    <!-- Cloud Tech Meet Poster -->
    <a href="event-cloudtech.html" class="gallery-poster">
      <img src="images/event7.jpg" alt="Cloud Tech Meet">
      <div class="poster-title">Cloud Tech Meet</div>
    </a>
    <!-- UI/UX Design Challenge Poster -->
    <a href="event-uiux.html" class="gallery-poster">
      <img src="images/event8.jpg" alt="UI/UX Design Challenge">
      <div class="poster-title">UI/UX Design Challenge</div>
    </a>
  </div>

</body>
</html>
