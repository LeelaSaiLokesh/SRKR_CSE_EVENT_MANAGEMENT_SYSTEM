<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodeFest 2024 Gallery | CSE Department</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/moon.svg'); /* professional dark */
      color: #ffffff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 38px;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-image {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-image img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgb(255, 255, 255);
    }

    .close-gallery {
      display: inline-block;
      margin: 40px auto 0;
      text-align: center;
      font-size: 18px;
      color: #fff;
      background-color: #444;
      padding: 10px 25px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: block;
      width: fit-content;
    }

    .close-gallery:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ CodeFest 2024 Gallery</h1>

  <div class="gallery-container">
    <div class="gallery-image">
      <img src="images/im1.jpg" alt="CodeFest Image 1">
    </div>
    <div class="gallery-image">
      <img src="images/im2.jpg" alt="CodeFest Image 2">
    </div>
    <div class="gallery-image">
      <img src="images/im3.jpg" alt="CodeFest Image 3">
    </div>
    <div class="gallery-image">
      <img src="images/im4.jpg" alt="CodeFest Image 4">
    </div>
    <div class="gallery-image">
      <img src="images/im5.jpg" alt="CodeFest Image 5">
    </div>
    <div class="gallery-image">
      <img src="images/im6.jpg" alt="CodeFest Image 6">
    </div>
    <!-- Add more images as needed -->
  </div>

  <a href="event-galary.html" class="close-gallery">â¬… Back to Gallery</a>

</body>
</html>
